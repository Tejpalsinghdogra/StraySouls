<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reports - StraySouls Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            display: flex;
            min-height: 100vh;
            background-color: var(--background-light);
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 2rem 1rem;
            position: fixed;
            height: 100%;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            text-align: center;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .sidebar ul li {
            margin-bottom: 0.8rem;
        }

        .sidebar ul li a {
            color: #bdc3c7;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 8px;
            transition: var(--transition);
            font-weight: 500;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: rgba(46, 204, 113, 0.1);
            color: var(--primary-color);
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 2.5rem;
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .card-table {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .status-dropdown {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #fdfdfd;
            font-size: 0.9rem;
            color: var(--text-dark);
            cursor: pointer;
            transition: var(--transition);
        }

        .status-dropdown:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.1);
        }

        .badge-urgency {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .badge-high {
            background: #ffebee;
            color: #c62828;
        }

        .btn-assign {
            background: transparent;
            border: 1.5px solid var(--primary-color);
            color: var(--primary-color);
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            transition: var(--transition);
        }

        .btn-assign:hover {
            background: var(--primary-color);
            color: white;
        }

        .entity-select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1.5px solid #eee;
            font-family: inherit;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>StraySouls Admin</h2>
            <ul>
                <li><a href="admin.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="admin-reports.html" class="active"><i class="fas fa-exclamation-circle"></i> Reports</a>
                </li>
                <li><a href="admin-shelters.html"><i class="fas fa-home"></i> Shelters</a></li>
                <li><a href="admin-volunteers.html"><i class="fas fa-users"></i> Volunteers</a></li>
                <li><a href="index.html" onclick="logout()" style="margin-top: 3rem; color: #e74c3c;"><i
                            class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header-flex">
                <div>
                    <h1 style="margin-bottom: 0;">Comprehensive Report Management</h1>
                    <div class="text-sm text-muted">Manage life-cycles & assign tasks</div>
                </div>
                <div class="filter-container" style="display: flex; gap: 15px; align-items: center;">
                    <label style="font-weight: 600; color: var(--text-dark); font-size: 0.9rem;">Filter by
                        Status:</label>
                    <select id="status-filter" class="status-dropdown" onchange="filterReports()"
                        style="min-width: 150px;">
                        <option value="all">All Reports</option>
                        <option value="pending">Pending</option>
                        <option value="in progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>
            </div>

            <div class="card-table">
                <table class="table" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; border-bottom: 2px solid #f4f4f4;">
                            <th style="padding: 12px;">Type</th>
                            <th style="padding: 12px;">Location</th>
                            <th style="padding: 12px;">Urgency</th>
                            <th style="padding: 12px;">Status Management</th>
                            <th style="padding: 12px;">Tasking</th>
                            <th style="padding: 12px;">Details</th>
                        </tr>
                    </thead>
                    <tbody id="reports-table-body">
                        <tr>
                            <td colspan="6" class="text-center" style="padding: 3rem;">
                                <i class="fas fa-circle-notch fa-spin fa-2x text-primary mb-1"></i>
                                <p>Fetching active reports...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Assignment Modal -->
    <div id="assignModal" class="modal-overlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000;">
        <div class="modal-content"
            style="background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px;">
            <h2 class="mb-2">Assign Task to Entity</h2>
            <form id="assign-task-form">
                <input type="hidden" id="report-id">

                <div class="form-group mb-1">
                    <label>Select Volunteer or NGO</label>
                    <select id="entity-select" class="entity-select" required>
                        <option value="">-- Choose Assigned Entity --</option>
                        <optgroup label="Volunteers" id="volunteer-options"></optgroup>
                        <optgroup label="NGOs / Shelters" id="shelter-options"></optgroup>
                    </select>
                </div>

                <div class="form-group mb-1">
                    <label>Task Title</label>
                    <input type="text" id="task-title" class="form-control" required>
                </div>

                <div class="form-group mb-2">
                    <label>Priority</label>
                    <select id="task-urgency" class="form-control">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-outline" onclick="closeAssignModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Confirm Assignment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Report Details Modal -->
    <div id="detailsModal" class="modal-overlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1001;">
        <div class="modal-content"
            style="background: white; padding: 2.5rem; border-radius: 12px; width: 95%; max-width: 700px; max-height: 90vh; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem;">
                <h2 id="detail-animal-type" style="margin: 0; color: var(--primary-color);">Report Details</h2>
                <button onclick="closeDetailsModal()"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #95a5a6;">&times;</button>
            </div>

            <div id="detail-content">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                    <div>
                        <img id="detail-image" src="" alt="Animal Image"
                            style="width: 100%; border-radius: 12px; object-fit: cover; background: #f0f0f0; min-height: 200px;">
                    </div>
                    <div>
                        <div class="mb-1">
                            <label
                                style="font-weight: 700; display: block; font-size: 0.8rem; color: #95a5a6;">URGENCY</label>
                            <span id="detail-urgency" class="badge-urgency"></span>
                        </div>
                        <div class="mb-1">
                            <label
                                style="font-weight: 700; display: block; font-size: 0.8rem; color: #95a5a6;">LOCATION</label>
                            <p id="detail-location-text" style="font-weight: 500;"></p>
                        </div>
                        <div class="mb-1">
                            <label style="font-weight: 700; display: block; font-size: 0.8rem; color: #95a5a6;">REPORTED
                                AT</label>
                            <p id="detail-date" style="font-weight: 500;"></p>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 2rem;">
                    <label
                        style="font-weight: 700; display: block; font-size: 0.8rem; color: #95a5a6;">DESCRIPTION</label>
                    <p id="detail-description" style="line-height: 1.6; white-space: pre-wrap; font-size: 1.1rem;"></p>
                </div>
            </div>

            <div style="margin-top: 2.5rem; display: flex; justify-content: flex-end;">
                <button class="btn btn-primary" onclick="closeDetailsModal()">Close Details</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        const API_BASE = window.location.port === '5500' ? 'http://localhost:3000' : '';

        let allReports = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadReports();
            loadEntities();
            document.getElementById('assign-task-form').addEventListener('submit', handleAssignment);
        });

        async function loadReports() {
            try {
                const res = await fetch(`${API_BASE}/api/reports`);
                allReports = await res.json();
                renderReports(allReports);
            } catch (err) { console.error(err); }
        }

        function filterReports() {
            const status = document.getElementById('status-filter').value;
            if (status === 'all') {
                renderReports(allReports);
            } else {
                const filtered = allReports.filter(r => r.status === status);
                renderReports(filtered);
            }
        }

        function renderReports(reports) {
            const tbody = document.getElementById('reports-table-body');
            if (reports.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center" style="padding: 3rem;">No reports found for the selected filter.</td></tr>';
                return;
            }

            tbody.innerHTML = reports.map(r => `
                    <tr style="border-bottom: 1px solid #f4f4f4;">
                        <td style="padding: 15px; font-weight: 500;">${r.animalType.toUpperCase()}</td>
                        <td style="padding: 15px;">
                            <a href="https://www.google.com/maps?q=${r.location.lat},${r.location.lng}" target="_blank" style="font-size: 0.85rem; color: var(--secondary-color); text-decoration: underline; font-weight: 500;">
                                <i class="fas fa-map-marked-alt"></i> View on Maps
                            </a>
                        </td>
                        <td style="padding: 15px;"><span class="badge-urgency badge-${r.urgency || 'low'}">${(r.urgency || 'Low').toUpperCase()}</span></td>
                        <td style="padding: 15px;">
                            <select class="status-dropdown" onchange="updateReportStatus('${r._id}', this.value)">
                                <option value="pending" ${r.status === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="in progress" ${r.status === 'in progress' ? 'selected' : ''}>In Progress</option>
                                <option value="resolved" ${r.status === 'resolved' ? 'selected' : ''}>Resolved</option>
                            </select>
                        </td>
                        <td style="padding: 15px;">
                            ${r.status === 'pending' ?
                    `<button class="btn-assign" onclick='openAssignModal(${JSON.stringify(r)})'><i class="fas fa-user-plus"></i> Assign</button>` :
                    '<span style="color: #2ecc71; font-weight: 600;"><i class="fas fa-check-circle"></i> Active Task</span>'
                }
                        </td>
                        <td style="padding: 15px;"><button class="btn btn-sm btn-link" onclick="viewDetails('${r._id}')" style="color: var(--secondary-color); font-weight: 500;">View File</button></td>
                    </tr>
                `).join('');
        }

        async function loadEntities() {
            const token = localStorage.getItem('straySoulsToken');
            const headers = { 'Authorization': `Bearer ${token}`, 'x-auth-token': token };
            try {
                // Load Volunteers
                const volRes = await fetch(`${API_BASE}/api/volunteers`, { headers });
                const volunteers = await volRes.json();
                const volOpt = document.getElementById('volunteer-options');
                if (Array.isArray(volunteers) && volunteers.length > 0) {
                    volOpt.innerHTML = volunteers.map(v => `<option value="${v.userId || v._id}">${v.name} (${v.phone})</option>`).join('');
                } else {
                    volOpt.innerHTML = '<option disabled>No volunteers registered</option>';
                }

                // Load Shelters
                const shelterRes = await fetch(`${API_BASE}/api/shelters`, { headers });
                const shelters = await shelterRes.json();
                const shelterOpt = document.getElementById('shelter-options');
                if (Array.isArray(shelters) && shelters.length > 0) {
                    shelterOpt.innerHTML = shelters.map(s => `<option value="${s._id}">${s.organizationName}</option>`).join('');
                } else {
                    shelterOpt.innerHTML = '<option disabled>No shelters registered</option>';
                }
            } catch (err) { console.error('Error loading entities:', err); }
        }

        async function updateReportStatus(id, status) {
            const token = localStorage.getItem('straySoulsToken');
            if (!token) {
                showToast('Authentication required. Please log in again.', 'error');
                return;
            }
            try {
                const res = await fetch(`${API_BASE}/api/reports/${id}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'x-auth-token': token
                    },
                    body: JSON.stringify({ status })
                });
                if (res.ok) {
                    showToast(`Status updated to ${status}`, 'success');
                    loadReports();
                } else {
                    const data = await res.json();
                    showToast(data.msg || data.error || 'Failed to update status', 'error');
                }
            } catch (err) { console.error(err); }
        }

        async function viewDetails(id) {
            try {
                const res = await fetch(`${API_BASE}/api/reports/${id}`);
                const report = await res.json();

                document.getElementById('detail-animal-type').textContent = `${report.animalType.toUpperCase()} Report Details`;

                // Fix image path handling
                const imageSrc = report.image ?
                    (report.image.startsWith('http') ? report.image : `${API_BASE}/${report.image.replace(/^\//, '')}`) :
                    'https://via.placeholder.com/400x300?text=No+Image';

                document.getElementById('detail-image').src = imageSrc;
                document.getElementById('detail-urgency').textContent = report.urgency.toUpperCase();
                document.getElementById('detail-urgency').className = `badge-urgency badge-${report.urgency}`;

                // Location with link
                document.getElementById('detail-location-text').innerHTML = `
                    ${report.location.address || 'Unknown address'}<br>
                    <a href="https://www.google.com/maps?q=${report.location.lat},${report.location.lng}" target="_blank" style="color: var(--secondary-color); text-decoration: underline; font-size: 0.9rem;">
                        <i class="fas fa-external-link-alt"></i> Open in Google Maps
                    </a>
                `;

                document.getElementById('detail-date').textContent = new Date(report.createdAt).toLocaleString();
                document.getElementById('detail-description').textContent = report.description || 'No description provided.';

                document.getElementById('detailsModal').style.display = 'flex';
            } catch (err) {
                console.error(err);
                showToast('Error loading report details', 'error');
            }
        }

        function closeDetailsModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        function openAssignModal(report) {
            document.getElementById('report-id').value = report._id;
            document.getElementById('task-title').value = `Rescue ${report.animalType} at ${report.location.address || 'Location'}`;
            document.getElementById('assignModal').style.display = 'flex';
        }

        function closeAssignModal() {
            document.getElementById('assignModal').style.display = 'none';
        }

        async function handleAssignment(e) {
            e.preventDefault();
            const token = localStorage.getItem('straySoulsToken');
            if (!token) {
                showToast('Session expired. Please log in again.', 'error');
                delayedRedirect('login.html', 1000);
                return;
            }

            const reportId = document.getElementById('report-id').value;
            const assignedTo = document.getElementById('entity-select').value;

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerText;
            submitBtn.disabled = true;
            submitBtn.innerText = 'Assigning...';

            try {
                // Fetch report to get location
                const resReports = await fetch(`${API_BASE}/api/reports/${reportId}`);
                const report = await resReports.json();

                const taskData = {
                    title: document.getElementById('task-title').value,
                    description: report.description,
                    urgency: document.getElementById('task-urgency').value,
                    location: report.location,
                    reportId: reportId,
                    assignedTo: assignedTo
                };

                const res = await fetch(`${API_BASE}/api/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'x-auth-token': token
                    },
                    body: JSON.stringify(taskData)
                });

                if (res.ok) {
                    showToast('Assigned successfully!', 'success');
                    closeAssignModal();
                    loadReports();
                } else {
                    const data = await res.json();
                    showToast(data.msg || data.error || 'Assignment failed', 'error');
                    if (res.status === 401) {
                        console.error('Auth Failure:', data);
                    }
                }
            } catch (err) {
                console.error(err);
                showToast('Server error during assignment', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }
        }
    </script>
</body>

</html>
