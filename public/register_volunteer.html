<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration - StraySouls</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-paw"></i> StraySouls</a>
            <a href="index.html" class="btn btn-outline" style="padding: 5px 15px; font-size: 0.9rem;">Back</a>
        </div>
    </nav>

    <div class="container" style="padding: 3rem 20px;">
        <div class="card" style="max-width: 700px; margin: 0 auto;">
            <h2 class="text-center mb-1 text-primary">Join as a Volunteer</h2>
            <p class="text-center mb-2">Help us make a difference in the lives of stray animals.</p>

            <form id="volunteerForm" onsubmit="handleVolunteerReg(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Location / Areas You Can Cover</label>
                    <input type="text" id="location" class="form-control" placeholder="e.g. Downtown, North Side"
                        required>
                </div>

                <div class="form-group">
                    <label>Skills / How can you help?</label>
                    <div id="skillsContainer" style="display: flex; flex-direction: column; gap: 8px;">
                        <label style="font-weight: normal;"><input type="checkbox" value="Fostering"> Fostering
                            (Temporary Home)</label>
                        <label style="font-weight: normal;"><input type="checkbox" value="Transportation">
                            Transportation (Vet Visits)</label>
                        <label style="font-weight: normal;"><input type="checkbox" value="Rescue Operations"> Rescue
                            Operations</label>
                        <label style="font-weight: normal;"><input type="checkbox" value="Photography/Social Media">
                            Photography / Social Media</label>
                        <label style="font-weight: normal;"><input type="checkbox" value="Medical Aid"> Medical Aid
                            (Vet/Vet Tech)</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Availability</label>
                    <select id="availability" class="form-control">
                        <option value="Weekends Only">Weekends Only</option>
                        <option value="Weekdays (Evenings)">Weekdays (Evenings)</option>
                        <option value="Flexible">Flexible</option>
                        <option value="On-Call for Emergencies">On-Call for Emergencies</option>
                    </select>
                </div>

                <button type="submit" id="apply-btn" class="btn btn-primary" style="width: 100%;">Apply Now</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        const API_BASE = window.location.port === '5500' ? 'http://localhost:3000' : '';

        async function handleVolunteerReg(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            const availability = document.getElementById('availability').value;

            const skills = [];
            const checkboxes = document.querySelectorAll('#skillsContainer input[type="checkbox"]:checked');
            checkboxes.forEach(cb => skills.push(cb.value));

            const user = JSON.parse(localStorage.getItem('straySoulsUser'));

            const formData = {
                name,
                email,
                phone,
                location,
                skills,
                availability,
                userId: user ? user.id : null
            };

            const submitBtn = document.getElementById('apply-btn');
            const originalText = submitBtn.innerText;
            submitBtn.disabled = true;
            submitBtn.innerText = 'Applying...';

            try {
                const response = await fetch(`${API_BASE}/api/volunteers/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                let data = {};
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error(`Server returned ${response.status}: ${text.substring(0, 100)}`);
                }

                if (response.ok) {
                    showToast('Registration Successful! You are now a volunteer.', 'success');

                    // Update current user role in localStorage immediately
                    const user = JSON.parse(localStorage.getItem('straySoulsUser'));
                    if (user) {
                        user.role = 'volunteer';
                        localStorage.setItem('straySoulsUser', JSON.stringify(user));
                    }

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showToast(data.error || 'Registration failed', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalText;
                }
            } catch (err) {
                console.error('Error:', err);
                showToast('Something went wrong. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }
        }
    </script>
</body>

</html>
