<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StraySouls</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-paw"></i> StraySouls</a>
            <a href="index.html" class="btn btn-outline" style="padding: 5px 15px; font-size: 0.9rem;">Back</a>
        </div>
    </nav>

    <div class="container" style="padding: 4rem 20px;">
        <div class="card" style="max-width: 450px; margin: 0 auto; margin-top: 2rem;">
            <h2 class="text-center mb-1 text-primary">Welcome Back</h2>
            <p class="text-center mb-2">Login to continue managing reports and adoptions.</p>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <button type="submit" id="login-btn" class="btn btn-primary"
                    style="width: 100%; margin-top: 1rem;">Login</button>
            </form>

            <p class="text-center" style="margin-top: 1.5rem; font-size: 0.9rem;">
                Don't have an account? <a href="signup.html" class="text-primary" style="font-weight: 600;">Sign Up</a>
            </p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        const API_BASE = window.location.port === '5500' ? 'http://localhost:3000' : '';

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const submitBtn = document.getElementById('login-btn');
            const originalText = submitBtn.innerText;
            submitBtn.disabled = true;
            submitBtn.innerText = 'Logging in...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('straySoulsToken', data.token);
                    localStorage.setItem('straySoulsUser', JSON.stringify(data.user));
                    showToast('Login Successful!', 'success');

                    // Role-based redirection
                    if (data.user.role === 'admin') {
                        delayedRedirect('admin.html');
                    } else if (data.user.role === 'volunteer') {
                        delayedRedirect('dashboard.html');
                    } else {
                        delayedRedirect('index.html');
                    }
                } else {
                    showToast(data.error || 'Login failed', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalText;
                }
            } catch (err) {
                console.error(err);
                showToast('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }
        }
    </script>
</body>

</html>
