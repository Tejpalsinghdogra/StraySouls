<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StraySouls</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><i class="fas fa-paw"></i> StraySouls</a>
            <a href="index.html" class="btn btn-outline" style="padding: 5px 15px; font-size: 0.9rem;">Back</a>
        </div>
    </nav>

    <div class="container" style="padding: 4rem 20px;">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <h2 class="text-center mb-1 text-primary">Create Account</h2>
            <p class="text-center mb-2">Join our community to help stray animals.</p>

            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required minlength="6">
                </div>

                <button type="submit" id="signup-btn" class="btn btn-primary"
                    style="width: 100%; margin-top: 1rem;">Sign Up</button>
            </form>

            <p class="text-center" style="margin-top: 1.5rem; font-size: 0.9rem;">
                Already have an account? <a href="login.html" class="text-primary" style="font-weight: 600;">Login</a>
            </p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        const API_BASE = window.location.port === '5500' ? 'http://localhost:3000' : '';

        async function handleSignup(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showToast("Passwords do not match", "error");
                return;
            }

            const submitBtn = document.getElementById('signup-btn');
            const originalText = submitBtn.innerText;
            submitBtn.disabled = true;
            submitBtn.innerText = 'Joining...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('straySoulsToken', data.token);
                    localStorage.setItem('straySoulsUser', JSON.stringify(data.user));
                    showToast('Registration Successful!', 'success');

                    // Role-based redirection
                    if (data.user.role === 'admin') {
                        delayedRedirect('admin.html');
                    } else if (data.user.role === 'volunteer') {
                        delayedRedirect('dashboard.html');
                    } else {
                        delayedRedirect('index.html');
                    }
                } else {
                    showToast(data.error || 'Signup failed', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalText;
                }
            } catch (err) {
                console.error(err);
                showToast('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }
        }
    </script>
</body>

</html>
